<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>

     <!--新 Bootstrap 核心 CSS 文件 -->

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/person.js"></script>
    <link rel="stylesheet" href="css/add.css">
</head>
<style>
    .btn{
        margin-left: 5px;
    }
    * {
        outline: none!important;
    }
    .mtable1 tr {
        margin-top: 20px;
        text-align: center;
    }
</style>
<body>

<table   width=80% id="tableShowPerson" class="table table-hover">
   <caption>个人中心</caption>
    <thead>

    <tr>
        <th>用户名</th>
        <th>用户密码</th>
        <th>用户邮件</th>
        <th>添加日期</th>
        <th>用户电话</th>
    </tr>
    </thead>
    <tbody>

    </tbody>

</table>
<button id="btn_exit" class="btn btn-danger" type="button">退出</button>
<button id="btn_update" class="btn btn-info" type="button">修改信息
</button>
<div id="divmodifypwd" class="win">
    <div  class="titlebar">
        <span class="title">修改个人信息</span>
        <button class="close" id="btnclose" title="关闭">X</button>
    </div>
    <table class="mtable1" align="center" style="box-shadow:0 0 10px #000;height: 200px;border-radius: 20px">
        <!--        <tr>-->
        <!--            <td width="40%">用户名</td>-->
        <!--            <td><input name="userid" type="text" id="userName" class="text"/></td>-->
        <!--        </tr>-->
        <tbody>
        <tr style="height: 20px"></tr>
        <tr>
            <td width="40%">用户密码</td>
            <td><input name="oldpwd" type="text" id="passWord" class="text"/>
            </td>
        </tr>
        <tr>
            <td width="40%">用户邮箱</td>
            <td><input name="newpwd" type="text" id="Email" class="text"/>
            </td>
        </tr>
        <tr>
            <td width="40%">用户电话</td>
            <td><input name="confirmpwd" type="text" id="Tel" class="text"></td>
        </tr>
        <tr>
            <td colspan=2 align="center">
                <br>
                <button id="btnsub" class="btn btn-info" type="button"/>提交<button id="btnexit" class=" btn btn-danger"style="margin-left: 10px"
                                                                                  type="button"/>取消
            </td>
        </tr>
        <tr><td colspan=2><span class="flag">密码是由英文字母和数字组成的不少于6位的字符串</span></td></tr>
        </tbody>
    </table>
</div>
<table   width=80% id="tablebasket" class="table table-bordered">
    <caption>订单信息</caption>
    <thead>
    <tr>
        <th>#</th>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>应付金额</th>
        <th>添加时间</th>
        <th>支付状态</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div style="overflow: hidden">
    <button  id="delall" type="button" class=" btn btn-danger">清空购物车</button>
<!--    <button  id="all" type="button" class=" btn btn-primary">全选</button>-->


    <span style="float: right; margin-right: 120px;line-height: 34px">应付<span id="tol">0</span>元
    </span>
    <button id="zf" class="btn  btn-warning" type="button" style="float: right; margin-right: 20px">结算</button>

</div>

</body>
</html>
